<div class="login-wrapper">

  <mat-card class="box container cardstyle">
    <mat-card-header class="cardhead">
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field  appearance="outline" class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="username" name="username">
        </mat-form-field>

        <mat-form-field  appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
    </form>
  </mat-card>

</div>
<mat-card class="box container cardstyle">
  <mat-card-content>
    <p>Demo User Details:</p>
    <p>Username : myemail@mail.com</p>
    <p>Password: password</p>
  </mat-card-content>
</mat-card>
